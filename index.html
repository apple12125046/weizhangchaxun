<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>违章代码速查</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
        .input-group { margin-bottom: 20px; }
        input { 
            width: 100%; 
            padding: 12px; 
            font-size: 16px; 
            border: 1px solid #ddd; 
            border-radius: 4px;
        }
        .result-item { 
            margin-bottom: 15px; 
            padding: 15px; 
            background: #f9f9f9; 
            border-radius: 4px;
        }
        .result-title { 
            font-weight: bold; 
            color: #1A73E8; 
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>违章代码速查</h1>
    <div class="input-group">
        <input 
            type="text" 
            id="violationCode" 
            placeholder="输入违章代码（不区分大小写）"
            oninput="searchViolation()"
        >
    </div>
    <div id="resultContainer"></div>

    <script>
        // 加载违章数据
        let violationData = [];

        fetch('data.json')
            .then(response => response.json())
            .then(data => violationData = data)
            .catch(error => console.error('数据加载失败:', error));

        // 搜索功能
        function searchViolation() {
            const code = document.getElementById('violationCode').value.trim().toUpperCase();
            const resultContainer = document.getElementById('resultContainer');
            
            if (!code) {
                resultContainer.innerHTML = '';
                return;
            }

            const result = violationData.find(item => 
                item["违章代码"].toUpperCase() === code
            );

            if (result) {
                resultContainer.innerHTML = `
                    <div class="result-item">
                        <div class="result-title">具体违章现象：</div>
                        <div>${result["具体违章现象"] || '无'}</div>
                    </div>
                    <div class="result-item">
                        <div class="result-title">违章类型：</div>
                        <div>${result["违章类型"] || '无'}</div>
                    </div>
                    <div class="result-item">
                        <div class="result-title">扣分对象：</div>
                        <div>${result["扣分对象"] || '无'}</div>
                    </div>
                    <div class="result-item">
                        <div class="result-title">安全生产禁令：</div>
                        <div>${result["安全生产禁令"] || '无'}</div>
                    </div>
                `;
            } else {
                resultContainer.innerHTML = `<p style="color:#F44336">未找到代码: ${code} 的违章记录</p>`;
            }
        }
    </script>
</body>
</html>
