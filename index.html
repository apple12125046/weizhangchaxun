<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>违章代码速查 - 专业安全生产查询工具</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1e88e5;
            --primary-dark: #0d47a1;
            --secondary: #ff9800;
            --success: #4caf50;
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-dark: #333;
            --text-light: #777;
            --shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            min-height: 100vh;
            padding: 30px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-dark);
            line-height: 1.6;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow);
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* 头部样式 */
        .header {
            background: linear-gradient(120deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            transform: rotate(30deg);
        }
        
        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            position: relative;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }
        
        /* 搜索区域 */
        .search-section {
            padding: 30px;
            background: var(--card-bg);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        
        .input-group {
            position: relative;
            margin-bottom: 15px;
        }
        
        .input-group i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 1.2rem;
        }
        
        .input-group input {
            width: 100%;
            padding: 18px 20px 18px 55px;
            border: none;
            background: #f8f9fa;
            border-radius: 12px;
            font-size: 1.1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.03);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .input-group input:focus {
            outline: none;
            box-shadow: 0 6px 12px rgba(30, 136, 229, 0.15);
            border-color: var(--primary);
            background: white;
        }
        
        .input-group input::placeholder {
            color: #aaa;
        }
        
        .note {
            color: var(--text-light);
            font-size: 0.95rem;
            text-align: center;
            margin-top: 10px;
        }
        
        /* 结果区域 */
        .result-section {
            padding: 20px 30px 40px;
        }
        
        .result-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px dashed #e0e0e0;
        }
        
        .result-header h2 {
            font-size: 1.5rem;
            color: var(--primary-dark);
        }
        
        .result-header i {
            margin-right: 12px;
            color: var(--secondary);
            font-size: 1.6rem;
        }
        
        .result-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }
        
        .result-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 25px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-top: 4px solid var(--primary);
        }
        
        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.1);
        }
        
        .result-title {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-weight: 600;
            color: var(--primary);
        }
        
        .result-title i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        .result-content {
            font-size: 1.1rem;
            color: var(--text-dark);
            min-height: 24px;
        }
        
        .no-result {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-light);
            grid-column: 1 / -1;
        }
        
        .no-result i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #e0e0e0;
        }
        
        .no-result p {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        
        /* 底部样式 */
        .footer {
            text-align: center;
            padding: 25px;
            background: #f5f7fa;
            color: var(--text-light);
            font-size: 0.9rem;
            border-top: 1px solid rgba(0,0,0,0.05);
        }
        
        /* 动画效果 */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .header {
                padding: 25px 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .search-section, .result-section {
                padding: 25px 20px;
            }
            
            .result-container {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 15px 10px;
            }
            
            .header h1 {
                font-size: 1.6rem;
            }
            
            .input-group input {
                padding: 16px 15px 16px 50px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-traffic-light"></i> 违章代码速查</h1>
            <p>安全生产管理专业查询工具 · 快速准确获取违章信息</p>
        </div>
        
        <div class="search-section">
            <div class="input-group">
                <i class="fas fa-search"></i>
                <input 
                    type="text" 
                    id="violationCode" 
                    placeholder="请输入违章代码（例如：A001）"
                    oninput="searchViolation()"
                >
            </div>
            <p class="note">输入代码不区分大小写，系统将自动匹配相关信息</p>
        </div>
        
        <div class="result-section">
            <div class="result-header">
                <i class="fas fa-file-alt"></i>
                <h2>违章详情</h2>
            </div>
            
            <div class="result-container" id="resultContainer">
                <div class="no-result">
                    <i class="fas fa-inbox"></i>
                    <p>等待查询数据</p>
                    <p>在上方输入框中输入违章代码查看详情</p>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>安全生产管理平台 · 数据仅供参考，请以官方信息为准</p>
            <p>© 2025 违章代码速查系统</p>
        </div>
    </div>

    <script>
        // 违章数据
        const violationData = [
            {
                "违章代码": "A001",
                "具体违章现象": "未正确佩戴安全帽进入作业区域",
                "违章类型": "A类严重违章",
                "扣分对象": "操作人员及现场监督员",
                "安全生产禁令": "禁令1：未佩戴合格防护用品严禁进入作业区"
            },
            {
                "违章代码": "B205",
                "具体违章现象": "高空作业未系挂安全带",
                "违章类型": "B类重大违章",
                "扣分对象": "作业人员",
                "安全生产禁令": "禁令3：2米以上高空作业必须100%系挂安全带"
            },
            {
                "违章代码": "C312",
                "具体违章现象": "擅自关闭设备安全防护装置",
                "违章类型": "C类一般违章",
                "扣分对象": "设备操作人员",
                "安全生产禁令": "禁令7：严禁私自拆除或屏蔽安全防护装置"
            },
            {
                "违章代码": "D404",
                "具体违章现象": "危险作业未办理作业许可证",
                "违章类型": "B类重大违章",
                "扣分对象": "作业负责人",
                "安全生产禁令": "禁令5：无有效作业许可证严禁进行危险作业"
            }
        ];

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 可以添加初始化操作
        });

        // 搜索功能
        function searchViolation() {
            const code = document.getElementById('violationCode').value.trim().toUpperCase();
            const resultContainer = document.getElementById('resultContainer');
            
            if (!code) {
                resultContainer.innerHTML = `
                    <div class="no-result">
                        <i class="fas fa-inbox"></i>
                        <p>等待查询数据</p>
                        <p>在上方输入框中输入违章代码查看详情</p>
                    </div>
                `;
                return;
            }

            const result = violationData.find(item => 
                item["违章代码"].toUpperCase() === code
            );

            if (result) {
                resultContainer.innerHTML = `
                    <div class="result-card pulse">
                        <div class="result-title">
                            <i class="fas fa-exclamation-triangle"></i>
                            具体违章现象
                        </div>
                        <div class="result-content">${result["具体违章现象"] || '无相关信息'}</div>
                    </div>
                    
                    <div class="result-card">
                        <div class="result-title">
                            <i class="fas fa-tag"></i>
                            违章类型
                        </div>
                        <div class="result-content">${result["违章类型"] || '无相关信息'}</div>
                    </div>
                    
                    <div class="result-card">
                        <div class="result-title">
                            <i class="fas fa-user"></i>
                            扣分对象
                        </div>
                        <div class="result-content">${result["扣分对象"] || '无相关信息'}</div>
                    </div>
                    
                    <div class="result-card">
                        <div class="result-title">
                            <i class="fas fa-ban"></i>
                            安全生产禁令
                        </div>
                        <div class="result-content">${result["安全生产禁令"] || '无相关信息'}</div>
                    </div>
                `;
            } else {
                resultContainer.innerHTML = `
                    <div class="no-result">
                        <i class="fas fa-search"></i>
                        <p>未找到代码 "${code}" 的违章记录</p>
                        <p>请检查代码是否正确或联系安全管理部门</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
